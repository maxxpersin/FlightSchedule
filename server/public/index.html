<!DOCTYPE html>
<html>

<head>
    <title>Flight Schedule</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav id="nav" class="navbar navbar-secondary bg-secondary text-light">
        <span class="navbar-brand mb-0 h1">Welcome to the La Crosse Municipal Airport</span>
        <button class="btn btn-secondary text-right" onClick="closeHeader()">Close</span></nav>
    <div class="container mb-4">
        <div class="header mt-4">
            <h1 class="text-info">Flight Schedule</h1>
        </div>

        <section id="incoming" class="incoming mt-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-info">Arrivals</h2>
                    <h3 class="text-info" id="clock"></h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr class="bg-info text-white">
                                <th scope="col">Airline</th>
                                <th scope="col">Flight No.</th>
                                <th scope="col">Arriving From</th>
                                <th scope="col">Scheduled Arrival Time</th>
                                <th scope="col">Expected Arrival Time</th>
                                <th scope="col">Gate</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody id="arrivals-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn btn-info selector" onClick="showOutbound()">Show Departures</button>
            </div>
        </section>
        <section id="outbound" class="outbound mt-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-info">Departures</h2>
                    <h3 class="text-info" id="clock2"></h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr class="bg-info text-white">
                                <th scope="col">Airline</th>
                                <th scope="col">Flight No.</th>
                                <th scope="col">Departing To</th>
                                <th scope="col">Scheduled Departure Time</th>
                                <th scope="col">Expected Departure Time</th>
                                <th scope="col">Gate</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody id="departures-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn btn-info selector" onClick="showIncoming()">Show Arrivals</button>
            </div>
        </section>
    </div>
    <script>window.onload = init</script>
</body>

</html>
